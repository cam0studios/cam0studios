<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
  </head>
  <body>
    <p id="clocktext">...</p>
    <script>
      function time(date){
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        var ampm = hours >= 12 ? "pm" : "am";
        hours = hours % 12
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0"+minutes : minutes;
        seconds = seconds < 10 ? "0"+seconds : seconds;
        var currTime = hours + ":" + minutes + ":" + seconds + " " + ampm;
        return currTime;
      }
      function update(){
        var d = new Date()
        var clocktext = document.getElementById("clocktext")
        clocktext.innerHTML = time(d)
      }
      setInterval(() => {
        update()
      }, 500);
    </script>
  </body>
</html>
